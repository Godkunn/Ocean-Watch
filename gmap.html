<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Map Embed Demo</title>
  <style>
    .map-container {
      width: 100%;
      height: 400px;
      border: 2px solid #333;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <h1>My Location</h1>
  <div class="map-container">
    <!-- Paste your Google Maps embed link below -->
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.084992348881!2d-122.41941528468161!3d37.774929779758824!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064f9f3a8b5%3A0xd3f4eb6ef8055d85!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1698790000000!5m2!1sen!2sus"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
</body>
</html>
